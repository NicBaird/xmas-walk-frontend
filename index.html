<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Christmas Walk</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f2f2f2;
      padding: 2rem;
    }

    /* Main card with bevelled edges */
    .stop-card {
    max-width: 700px;
    margin: 0 auto;
    background: #FFCCCB;
    padding: 2rem;
    border: 3px solid #FFCCCB;
    border-radius: 16px; /* rounded corners */
    position: relative;
    

    
    /* Bevel effect with inset shadows */
    box-shadow:

        4px 4px 0 #333; /* outer bevel */
    }
    /* Header */
    .stop-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .status-banner {
    position: absolute;
    top: 0px;               /* sits above the card */
    left: 0;
    width: 100%;
    text-align: center;
    border: 0px solid #e74c3c;
    background: #fca6a4;      /* red banner */
    color: #fff;
    font-weight: bold;
    text-transform: uppercase;
    padding: 0.25rem 0;
    border-top-left-radius: 14px;  /* match card rounding */
    border-top-right-radius: 14px;
    z-index: 1;
    font-size: 0.95rem;
    }


    .stop-number {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: white;
      color: #FFCCCB;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      font-weight: bold;
      flex-shrink: 0;
    }

    .stop-title {
      font-size: 1.4rem;
      font-weight: 600;
    }

    /* Content layout */
    .stop-content {
    display: grid;
    grid-template-columns: 140px minmax(140px, 1fr); /* Text column min 200px, max flexible; image fixed */
    gap: 1rem;
    align-items: start; /* keeps image top-aligned */
    }

    @media (max-width: 500px) {
    .stop-content {
        grid-template-columns: 1fr;  /* stack text and image */
    }
    .stop-image {
        width: 100%;
        max-width: 140px;
        margin: 0 auto;
    }
    }



    /* Right info */
    .stop-info {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .info-row {
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
      font-size: 0.95rem;
    }

    .icon {
      width: 20px;
      text-align: center;
      font-size: 1.1rem;
      line-height: 1.2;
    }

    /* Left image */
    .stop-image {
    width: 100%;          /* or 64px */
    object-fit: cover;
    border: 2px solid white;
    box-shadow: inset 1px 1px 0 #ddd, inset -1px -1px 0 #999;
    }

    /* Small screen tweak */
    @media (max-width: 600px) {
      .stop-content {
        grid-template-columns: 1fr;
      }

      .stop-image {
        max-width: 200px;
      }
    }

    .next-card {
    display: flex;               /* side-by-side sections */
    max-width: 700px;
    margin: 1.5rem auto;
    border-radius: 16px;
    overflow: hidden;            /* ensures rounded corners for both sides */
    box-shadow:
        inset 4px 4px 0 white,
        inset -4px -4px 0 white,
        4px 4px 0 #333;           /* same bevel as stop-card */
    font-weight: bold;
    font-size: 1rem;
    }

    /* Left side: label */
    .next-card-left {
    background-color: #3c9e65;  /* darker green */
    color: #fff;
    flex: 1;                     /* narrower */
    display: flex;
    align-items: center;         /* vertical centering */
    justify-content: center;     /* horizontal centering */
    padding: 1rem 1.5rem;
    }

    /* Right side: location */
    .next-card-right {
    background-color: #8ae6b0;  /* lighter green */
    color: #333;
    flex: 2;                     /* wider */
    display: flex;
    align-items: center;         /* vertical centering */
    justify-content: flex-start; /* left-aligned text */
    padding: 1rem 1.5rem;
    }




  </style>
</head>
<body>

<h1>Christmas Walk</h1>

<section class="stop-card">
    <div class="status-banner" id="status-banner"><span id="status"></span></div>

    <!-- Header -->
    <div class="stop-header">
      <div class="stop-number"><span id="stopNumber"></span></div>
      <div class="stop-title"><span id="currentName"></span></div>
    </div>

    <!-- Content -->
    <div class="stop-content">
      <!-- Right side image -->
        <img
        id="currentImage"
        class="stop-image"
        src="img/drunk-santa.jpg"
        alt="Venue photo"
        />
      <!-- Left side info -->
      <div class="stop-info">
        <div class="info-row">
          <div class="icon">üó∫Ô∏è</div>
          <div><span id="currentAddress"></span></div>
        </div>
        <div class="info-row">
          <div class="icon">üå≤</div>
          <div><span id="currentDescription"></span></div>
        </div>
      </div>


    </div>
</div>
  </section>

<section class="next-card">
  <div class="next-card-left">NEXT STOP:</div>
  <div class="next-card-right">
    <p><span id="nextName"></span>(<span id="nextAddress"></span>)</p>
  </div>
</section>





<script>
const API = "https://xmas-walk-backend.onrender.com";

async function refresh() {
  try {
    const data = await fetch(API + "/state").then(r => r.json());

    const state = data.state || {};
    const locations = data.locations || [];

    const currentLoc =
      state.current !== null && locations[state.current]
        ? locations[state.current]
        : {};

    const nextLoc =
      state.next !== null && locations[state.next]
        ? locations[state.next]
        : {};

    // Current stop
    document.getElementById("currentName").textContent = currentLoc.name || "";
    document.getElementById("currentAddress").textContent = currentLoc.address || "";
    document.getElementById("currentDescription").textContent = currentLoc.description || "";
    document.getElementById("currentImage").src =
      currentLoc.image || "img/drunk-santa.jpg";

    // Next stop
    document.getElementById("nextName").textContent = nextLoc.name || "";
    document.getElementById("nextAddress").textContent = nextLoc.address || "";

    // Status + stop number
    document.getElementById("status").textContent = state.status || "";
    document.getElementById("stopNumber").textContent = state.stopNumber || "";
    
  } catch (err) {
    console.error("Error fetching state:", err);
  }
}

setInterval(refresh, 5000);
refresh();
</script>



</body>
</html>
